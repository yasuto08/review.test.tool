    担当セラピスト：
    <select id="therapist">
      <option>きださん</option>
      <option>高さん</option>
      <option>米倉さん</option>
    </select>
  </label>

  <label>
    施術コース：
    <select id="course">
      <option>もみほぐしコース</option>
      <option>足つぼセットコース</option>
      <option>ヘッド付きコース</option>
    </select>
  </label>

    <input type="checkbox" value="ワザが凄い">ワザが凄い<br>
  </label>

  <label>
    コメント（任意）：
    <textarea id="comment" placeholder="とても気持ちよかったです！"></textarea>
  </label>

  <div style="text-align: center; margin-top: 1.5em;">
    <button onclick="generateText()" style="font-size: 1.2em; padding: 0.6em 1.2em; background-color: #fce5c0; border: 2px solid #d8b98c; border-radius: 8px; color: #7c4a1d; cursor: pointer;">
      口コミ文を作成する
    </button>
  </div>

  <div id="output" class="output" style="display: none;"></div>
  <button id="copyBtn" style="display:none;">コピー</button>

  </div>
  <p id="noteText" class="note" style="display:none;">
    ※ iPhoneをご利用の方は、リンク先でまず「★星をタップ」してからでないと口コミ入力欄が表示されない場合があります。
  </p>

  <div class="footer">
    <p><a href="https://momitoku.main.jp/" target="_blank">▶ もみ徳公式ホームページへ</a></p>
  </div>

  <script>
    function generateText() {
      const name = document.getElementById('therapist').value;
      const course = document.getElementById('course').value;
      const comment = document.getElementById('comment').value;

      const feelings = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
        .map(cb => cb.value).join('、');

      let result = `${name}に${course}を施術していただきました。${feelings}と感じて、とても満足しています。`;
      if (comment.trim()) {
        result += `\n${comment.trim()}`;
      }

      document.getElementById('output').style.display = 'block';
      document.getElementById('output').textContent = result;
      document.getElementById('copyBtn').style.display = 'inline-block';
      document.getElementById('reviewLinks').style.display = 'block';
      document.getElementById('noteText').style.display = 'block';
    }

    document.getElementById('copyBtn').onclick = function() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました！");
      });
    }
      border-radius: 10px;
    }

      border-radius: 4px;
      background-color: #fffefc;
    }
    textarea {

    input[type="checkbox"] {

    }
    #customBtn {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    #customBtn img {
      width: 200px;
    }
    #customBtn:hover img {
      filter: brightness(1.1);
    }
    .output {
      margin-top: 2em;
      background: #f9f1e7;
      padding: 1em;
      border-radius: 8px;
      white-space: pre-line;
      border: 1px solid #d8b98c;
    }
    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: 1em;
    }
    #reviewLinks a {
      display: inline-block;
      margin-top: 0.5em;
      color: #6b4c2e;
      text-decoration: none;
      font-weight: bold;
    }
    #reviewLinks a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
    }
    .footer a {
      color: #7c4a1d;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
